<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Ano Novo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container1">
        <div class="title">
            <h1>Feliz Ano Novo!</h1>
        </div>

        <div class="container2">
            <div class="paiting">
                <span class="number" id="days">0</span>
                <span class="text">Dias</span>
             </div>

             <div class="paiting">
                <span class="number" id="hours">0</span>
                <span class="text">Horas</span>
             </div>

             <div class="paiting">
                <span class="number" id="minutes" >0</span>
                <span class="text">Minutos</span>
             </div>

             <div class="paiting">
                <span class="number" id="seconds">0</span>
                <span class="text">Segundos</span>
             </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
